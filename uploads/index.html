
<!DOCTYPE html>
<html>
<head> 
	<title>QGIS2leaf webmap</title>
	
	<meta charset="utf-8" />
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.css" /> <!-- we will us e this as the styling script for our webmap-->
	<link rel="stylesheet" href="css/MarkerCluster.css" />
	<link rel="stylesheet" href="css/MarkerCluster.Default.css" />
	<link rel="stylesheet" type="text/css" href="css/own_style.css">
        <link rel="stylesheet" href="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.css" />	
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/Autolinker.min.js"></script>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>
<body>
	<div id="map"></div> <!-- this is the initial look of the map. in most cases it is done externally using something like a map.css stylesheet were you can specify the look of map elements, like background color tables and so on.-->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.js"></script>
	<script src="js/leaflet.markercluster.js"></script>
	
				<script src='data/exp_roads.js' ></script>
				
	<script>
		var map = L.map('map', { zoomControl:true }).fitBounds([[-34.090122435,20.3499864097],[-33.972915765,20.5322000903]]);
		var additional_attrib = 'created w. <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
	var feature_group = new L.featureGroup([]);

	var raster_group = new L.LayerGroup([]);
	
	var basemap= L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
	map.attributionControl.addAttribution(additional_attrib + '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>');	
	basemap.addTo(map);	
	var layerOrder=new Array();
				function pop_roads(feature, layer) {
										var popupContent = '<table><tr><th scope="row">osm_id</th><td>' + Autolinker.link(String(feature.properties.osm_id)) + '</td></tr><tr><th scope="row">name</th><td>' + Autolinker.link(String(feature.properties.name)) + '</td></tr><tr><th scope="row">highway</th><td>' + Autolinker.link(String(feature.properties.highway)) + '</td></tr><tr><th scope="row">waterway</th><td>' + Autolinker.link(String(feature.properties.waterway)) + '</td></tr><tr><th scope="row">aerialway</th><td>' + Autolinker.link(String(feature.properties.aerialway)) + '</td></tr><tr><th scope="row">barrier</th><td>' + Autolinker.link(String(feature.properties.barrier)) + '</td></tr><tr><th scope="row">man_made</th><td>' + Autolinker.link(String(feature.properties.man_made)) + '</td></tr><tr><th scope="row">other_tags</th><td>' + Autolinker.link(String(feature.properties.other_tags)) + '</td></tr></table>';
					layer.bindPopup(popupContent);


				}
						
				var exp_roadsJSON = new L.geoJson(exp_roads,{
					onEachFeature: pop_roads,
					style: function (feature) {
						return {weight: feature.properties.radius_qgis2leaf,
								color: feature.properties.color_qgis2leaf,
								opacity: feature.properties.transp_qgis2leaf,
								fillOpacity: feature.properties.transp_qgis2leaf};
						}
					});
				feature_group.addLayer(exp_roadsJSON);
				layerOrder[layerOrder.length] = exp_roadsJSON;
				for (index = 0; index < layerOrder.length; index++) {
					feature_group.removeLayer(layerOrder[index]);feature_group.addLayer(layerOrder[index]);
				}
				
						//add comment sign to hide this layer on the map in the initial view.
						exp_roadsJSON.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
	    };
	    title.update = function () {
			this._div.innerHTML = '<h2>Road Network</h2>London'
		};
		title.addTo(map);
		var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Find!',
			});
		osmGeocoder.addTo(map);
		
	L.control.layers({'OSM Standard': basemap},{"roads": exp_roadsJSON},{collapsed:false}).addTo(map);
	L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
	</script>
</body>
</html>
